
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IBTV - Autenticación</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      width: 100vw;
      overflow: auto;
    }

    body {
      background: linear-gradient(135deg, #00A2FF 0%, #0078D4 25%, #005A9F 50%, #003D6B 75%, #002040 100%);
      font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      background-attachment: fixed;
    }

    /* Fondo animado estilo Roblox */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
        radial-gradient(circle at 75% 75%, rgba(0, 255, 136, 0.2) 1px, transparent 1px),
        radial-gradient(circle at 50% 50%, rgba(0, 162, 255, 0.1) 0%, transparent 50%);
      background-size: 50px 50px, 30px 30px, 100px 100px;
      animation: robloxFloat 25s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes robloxFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-15px) rotate(120deg); }
      66% { transform: translateY(10px) rotate(240deg); }
    }

    @keyframes backgroundFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Contenedor principal de pantalla completa */
    .auth-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      max-width: 500px;
      margin: 0 auto;
      width: 100%;
    }

    /* Logo */
    .logo {
      text-align: center;
      margin-bottom: 60px;
      animation: slideInUp 0.8s ease-out;
    }

    .logo h1 {
      font-size: 64px;
      font-weight: 900;
      background: linear-gradient(45deg, #00FF88, #00D4AA, #00A2FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 4px;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0, 32, 64, 0.3);
    }

    .logo p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 18px;
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(0, 32, 64, 0.5);
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Contenedor de formularios */
    .forms-container {
      width: 100%;
      animation: fadeIn 1s ease-out 0.3s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Pestañas estilo Roblox */
    .auth-tabs {
      display: flex;
      margin-bottom: 40px;
      background: linear-gradient(135deg, rgba(0, 120, 212, 0.2), rgba(0, 90, 159, 0.2));
      border-radius: 20px;
      padding: 8px;
      backdrop-filter: blur(15px);
      border: 2px solid rgba(0, 255, 136, 0.3);
    }

    .auth-tab {
      flex: 1;
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 15px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .auth-tab.active {
      background: linear-gradient(45deg, #00FF88, #00D4AA);
      color: #002040;
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
    }

    /* Formularios */
    .auth-form {
      display: none;
      animation: slideInForm 0.5s ease-out;
    }

    .auth-form.active {
      display: block;
    }

    @keyframes slideInForm {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .form-group {
      margin-bottom: 30px;
    }

    .form-label {
      display: block;
      color: #e7e9ea;
      font-weight: 600;
      margin-bottom: 12px;
      font-size: 15px;
    }

    .form-input {
      width: 100%;
      padding: 22px 26px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.8));
      border: 2px solid rgba(0, 162, 255, 0.3);
      border-radius: 20px;
      color: #002040;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(15px);
    }

    .form-input:focus {
      outline: none;
      border-color: #00FF88;
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 0 0 4px rgba(0, 255, 136, 0.3);
      transform: translateY(-3px);
    }

    .form-input::placeholder {
      color: #005A9F;
      font-weight: 500;
    }

    /* Botones estilo Roblox */
    .auth-button {
      width: 100%;
      padding: 25px;
      background: linear-gradient(45deg, #00FF88, #00D4AA);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      color: #002040;
      font-size: 18px;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 25px;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
    }

    .auth-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 55px rgba(0, 255, 136, 0.6);
      background: linear-gradient(45deg, #00D4AA, #00B894);
    }

    .auth-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .auth-button .spinner {
      display: none;
      margin-right: 10px;
    }

    .auth-button.loading .spinner {
      display: inline-block;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mensajes */
    .message {
      padding: 18px 24px;
      border-radius: 12px;
      margin-bottom: 30px;
      font-size: 15px;
      font-weight: 600;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .message.error {
      background: linear-gradient(135deg, rgba(255, 107, 53, 0.2), rgba(247, 147, 30, 0.2));
      border: 2px solid rgba(255, 107, 53, 0.4);
      color: #ffffff;
      backdrop-filter: blur(10px);
    }

    .message.success {
      background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 212, 170, 0.2));
      border: 2px solid rgba(0, 255, 136, 0.4);
      color: #ffffff;
      backdrop-filter: blur(10px);
    }

    /* Links */
    .auth-link {
      text-align: center;
      margin-top: 30px;
    }

    .auth-link a {
      color: #00FF88;
      text-decoration: none;
      font-weight: 700;
      font-size: 15px;
      transition: all 0.3s ease;
      text-shadow: 1px 1px 2px rgba(0, 32, 64, 0.3);
    }

    .auth-link a:hover {
      text-decoration: underline;
      color: #00D4AA;
      text-shadow: 2px 2px 4px rgba(0, 255, 136, 0.5);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .auth-container {
        padding: 20px 15px;
      }
      
      .logo h1 {
        font-size: 48px;
        letter-spacing: 2px;
      }

      .logo {
        margin-bottom: 40px;
      }

      .form-input {
        padding: 18px 20px;
      }

      .auth-button {
        padding: 20px;
      }
    }

    @media (max-height: 700px) {
      .logo {
        margin-bottom: 30px;
      }

      .logo h1 {
        font-size: 48px;
      }

      .auth-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Logo -->
    <div class="logo">
      <h1>IBTV</h1>
      <p>Tu servicio de streaming favorito</p>
    </div>

    <!-- Contenedor de formularios -->
    <div class="forms-container">
      <!-- Pestañas -->
      <div class="auth-tabs">
        <button class="auth-tab active" onclick="switchTab('login')">Iniciar Sesión</button>
        <button class="auth-tab" onclick="switchTab('register')">Registrarse</button>
      </div>

      <!-- Mensaje de error/éxito -->
      <div id="message" class="message" style="display: none;"></div>

      <!-- Formulario de Login -->
      <form id="loginForm" class="auth-form active">
        <div class="form-group">
          <label class="form-label">Correo Electrónico</label>
          <input type="email" class="form-input" id="loginEmail" placeholder="tu@email.com" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-input" id="loginPassword" placeholder="••••••••" required>
        </div>

        <button type="submit" class="auth-button">
          <i class="fas fa-spinner spinner"></i>
          Iniciar Sesión
        </button>

        <div class="auth-link">
          <a href="#" onclick="resetPassword()">¿Olvidaste tu contraseña?</a>
        </div>
      </form>

      <!-- Formulario de Registro -->
      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label class="form-label">Nombre Completo</label>
          <input type="text" class="form-input" id="registerName" placeholder="Tu nombre completo" required>
        </div>

        <div class="form-group">
          <label class="form-label">Correo Electrónico</label>
          <input type="email" class="form-input" id="registerEmail" placeholder="tu@email.com" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-input" id="registerPassword" placeholder="Mínimo 6 caracteres" required>
        </div>

        <div class="form-group">
          <label class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-input" id="confirmPassword" placeholder="Repite tu contraseña" required>
        </div>

        <button type="submit" class="auth-button">
          <i class="fas fa-spinner spinner"></i>
          Crear Cuenta
        </button>
      </form>
    </div>
  </div>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCFQ_geG0HIv2EZ-bfKc97TJNtf2sdqPzc",
      authDomain: "clack-koder.firebaseapp.com",
      databaseURL: "https://clack-koder-default-rtdb.firebaseio.com",
      projectId: "clack-koder",
      storageBucket: "clack-koder.firebasestorage.app",
      messagingSenderId: "478151254938",
      appId: "1:478151254938:web:e2c00e3a5426bd192b9023",
      measurementId: "G-P29ME5Z3S1"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Verificar si el usuario ya está autenticado
    auth.onAuthStateChanged((user) => {
      if (user) {
        // Usuario autenticado, verificar si tiene suscripción
        checkUserSubscription(user);
      }
    });

    // Cambiar pestañas
    function switchTab(tab) {
      // Actualizar pestañas
      document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
      
      if (tab === 'login') {
        document.querySelector('.auth-tab').classList.add('active');
        document.getElementById('loginForm').classList.add('active');
      } else {
        document.querySelectorAll('.auth-tab')[1].classList.add('active');
        document.getElementById('registerForm').classList.add('active');
      }
      
      hideMessage();
    }

    // Mostrar mensaje
    function showMessage(text, type = 'error') {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';
    }

    // Ocultar mensaje
    function hideMessage() {
      document.getElementById('message').style.display = 'none';
    }

    // Mostrar loading en botón
    function setButtonLoading(button, loading) {
      if (loading) {
        button.classList.add('loading');
        button.disabled = true;
      } else {
        button.classList.remove('loading');
        button.disabled = false;
      }
    }

    // Manejar login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const button = e.target.querySelector('.auth-button');
      
      setButtonLoading(button, true);
      hideMessage();

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        showMessage('¡Inicio de sesión exitoso!', 'success');
        
        // Verificar suscripción
        setTimeout(() => {
          checkUserSubscription(userCredential.user);
        }, 1000);
        
      } catch (error) {
        console.error('Error:', error);
        showMessage(getErrorMessage(error.code));
      } finally {
        setButtonLoading(button, false);
      }
    });

    // Manejar registro
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const button = e.target.querySelector('.auth-button');
      
      // Validar contraseñas
      if (password !== confirmPassword) {
        showMessage('Las contraseñas no coinciden');
        return;
      }
      
      if (password.length < 6) {
        showMessage('La contraseña debe tener al menos 6 caracteres');
        return;
      }
      
      setButtonLoading(button, true);
      hideMessage();

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        
        // Actualizar perfil con el nombre
        await userCredential.user.updateProfile({
          displayName: name
        });

        // Guardar información adicional en la base de datos
        await database.ref('users/' + userCredential.user.uid).set({
          name: name,
          email: email,
          createdAt: firebase.database.ServerValue.TIMESTAMP,
          subscription: null,
          profile: null
        });

        showMessage('¡Cuenta creada exitosamente!', 'success');
        
        // Redirigir a selección de plan
        setTimeout(() => {
          window.location.href = 'subscription.html';
        }, 1000);
        
      } catch (error) {
        console.error('Error:', error);
        showMessage(getErrorMessage(error.code));
      } finally {
        setButtonLoading(button, false);
      }
    });

    // Resetear contraseña
    async function resetPassword() {
      const email = document.getElementById('loginEmail').value;
      
      if (!email) {
        showMessage('Ingresa tu correo electrónico primero');
        return;
      }
      
      try {
        await auth.sendPasswordResetEmail(email);
        showMessage('Se ha enviado un email para restablecer tu contraseña', 'success');
      } catch (error) {
        console.error('Error:', error);
        showMessage(getErrorMessage(error.code));
      }
    }

    // Verificar suscripción del usuario
    async function checkUserSubscription(user) {
      try {
        const userRef = database.ref('users/' + user.uid);
        const snapshot = await userRef.once('value');
        const userData = snapshot.val();
        
        if (userData && userData.subscription) {
          // Tiene suscripción, verificar si tiene perfil
          if (userData.profile) {
            // Todo completo, ir a la plataforma
            window.location.href = 'index.html';
          } else {
            // Tiene suscripción pero no perfil
            window.location.href = 'profile-setup.html';
          }
        } else {
          // No tiene suscripción
          window.location.href = 'subscription.html';
        }
      } catch (error) {
        console.error('Error verificando suscripción:', error);
        window.location.href = 'subscription.html';
      }
    }

    // Mensajes de error en español
    function getErrorMessage(errorCode) {
      const errorMessages = {
        'auth/user-not-found': 'No existe una cuenta con este correo electrónico',
        'auth/wrong-password': 'Contraseña incorrecta',
        'auth/email-already-in-use': 'Ya existe una cuenta con este correo electrónico',
        'auth/weak-password': 'La contraseña debe tener al menos 6 caracteres',
        'auth/invalid-email': 'Correo electrónico inválido',
        'auth/user-disabled': 'Esta cuenta ha sido deshabilitada',
        'auth/too-many-requests': 'Demasiados intentos fallidos. Intenta más tarde',
        'auth/network-request-failed': 'Error de conexión. Verifica tu internet'
      };
      
      return errorMessages[errorCode] || 'Ha ocurrido un error. Intenta nuevamente';
    }
  </script>
</body>
</html>
