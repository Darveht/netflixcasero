
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IBTV - Autenticación</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      width: 100vw;
      overflow: auto;
    }

    body {
      background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #16213e 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Fondo animado */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(29, 155, 240, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 50%);
      animation: backgroundFloat 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes backgroundFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Contenedor principal de pantalla completa */
    .auth-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      max-width: 500px;
      margin: 0 auto;
      width: 100%;
    }

    /* Logo */
    .logo {
      text-align: center;
      margin-bottom: 60px;
      animation: slideInUp 0.8s ease-out;
    }

    .logo h1 {
      font-size: 64px;
      font-weight: 900;
      background: linear-gradient(45deg, #1d9bf0, #00c9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 4px;
      margin-bottom: 15px;
    }

    .logo p {
      color: #71767b;
      font-size: 18px;
      font-weight: 300;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Contenedor de formularios */
    .forms-container {
      width: 100%;
      animation: fadeIn 1s ease-out 0.3s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Pestañas */
    .auth-tabs {
      display: flex;
      margin-bottom: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 5px;
      backdrop-filter: blur(10px);
    }

    .auth-tab {
      flex: 1;
      background: transparent;
      border: none;
      color: #71767b;
      padding: 18px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .auth-tab.active {
      background: linear-gradient(45deg, #1d9bf0, #00c9ff);
      color: #ffffff;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(29, 155, 240, 0.3);
    }

    /* Formularios */
    .auth-form {
      display: none;
      animation: slideInForm 0.5s ease-out;
    }

    .auth-form.active {
      display: block;
    }

    @keyframes slideInForm {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .form-group {
      margin-bottom: 30px;
    }

    .form-label {
      display: block;
      color: #e7e9ea;
      font-weight: 600;
      margin-bottom: 12px;
      font-size: 15px;
    }

    .form-input {
      width: 100%;
      padding: 20px 24px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      color: #ffffff;
      font-size: 16px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .form-input:focus {
      outline: none;
      border-color: #1d9bf0;
      background: rgba(29, 155, 240, 0.1);
      box-shadow: 0 0 0 4px rgba(29, 155, 240, 0.2);
      transform: translateY(-2px);
    }

    .form-input::placeholder {
      color: #71767b;
    }

    /* Botones */
    .auth-button {
      width: 100%;
      padding: 22px;
      background: linear-gradient(45deg, #1d9bf0, #00c9ff);
      border: none;
      border-radius: 15px;
      color: #ffffff;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 25px;
      position: relative;
      overflow: hidden;
    }

    .auth-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 50px rgba(29, 155, 240, 0.4);
    }

    .auth-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .auth-button .spinner {
      display: none;
      margin-right: 10px;
    }

    .auth-button.loading .spinner {
      display: inline-block;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mensajes */
    .message {
      padding: 18px 24px;
      border-radius: 12px;
      margin-bottom: 30px;
      font-size: 15px;
      font-weight: 600;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .message.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }

    .message.success {
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #86efac;
    }

    /* Links */
    .auth-link {
      text-align: center;
      margin-top: 30px;
    }

    .auth-link a {
      color: #1d9bf0;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .auth-link a:hover {
      text-decoration: underline;
      color: #00c9ff;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .auth-container {
        padding: 20px 15px;
      }
      
      .logo h1 {
        font-size: 48px;
        letter-spacing: 2px;
      }

      .logo {
        margin-bottom: 40px;
      }

      .form-input {
        padding: 18px 20px;
      }

      .auth-button {
        padding: 20px;
      }
    }

    @media (max-height: 700px) {
      .logo {
        margin-bottom: 30px;
      }

      .logo h1 {
        font-size: 48px;
      }

      .auth-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Logo -->
    <div class="logo">
      <h1>IBTV</h1>
      <p>Tu servicio de streaming favorito</p>
    </div>

    <!-- Contenedor de formularios -->
    <div class="forms-container">
      <!-- Pestañas -->
      <div class="auth-tabs">
        <button class="auth-tab active" onclick="switchTab('login')">Iniciar Sesión</button>
        <button class="auth-tab" onclick="switchTab('register')">Registrarse</button>
      </div>

      <!-- Mensaje de error/éxito -->
      <div id="message" class="message" style="display: none;"></div>

      <!-- Formulario de Login -->
      <form id="loginForm" class="auth-form active">
        <div class="form-group">
          <label class="form-label">Correo Electrónico</label>
          <input type="email" class="form-input" id="loginEmail" placeholder="tu@email.com" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-input" id="loginPassword" placeholder="••••••••" required>
        </div>

        <button type="submit" class="auth-button" id="loginButton">
          <i class="fas fa-spinner spinner"></i>
          Iniciar Sesión
        </button>

        <div class="auth-link">
          <a href="#" id="resetPasswordLink">¿Olvidaste tu contraseña?</a>
        </div>
      </form>

      <!-- Formulario de Registro -->
      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label class="form-label">Nombre Completo</label>
          <input type="text" class="form-input" id="registerName" placeholder="Tu nombre completo" required>
        </div>

        <div class="form-group">
          <label class="form-label">Correo Electrónico</label>
          <input type="email" class="form-input" id="registerEmail" placeholder="tu@email.com" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-input" id="registerPassword" placeholder="Mínimo 6 caracteres" required>
        </div>

        <div class="form-group">
          <label class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-input" id="confirmPassword" placeholder="Repite tu contraseña" required>
        </div>

        <button type="submit" class="auth-button" id="registerButton">
          <i class="fas fa-spinner spinner"></i>
          Crear Cuenta
        </button>
      </form>
    </div>
  </div>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCFQ_geG0HIv2EZ-bfKc97TJNtf2sdqPzc",
      authDomain: "clack-koder.firebaseapp.com",
      databaseURL: "https://clack-koder-default-rtdb.firebaseio.com",
      projectId: "clack-koder",
      storageBucket: "clack-koder.firebasestorage.app",
      messagingSenderId: "478151254938",
      appId: "1:478151254938:web:e2c00e3a5426bd192b9023",
      measurementId: "G-P29ME5Z3S1"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Variable para evitar múltiples redirecciones
    let isProcessing = false;

    // Esperar a que el DOM esté listo
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM listo, configurando event listeners...');
      
      // Configurar event listeners de los formularios
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const resetPasswordLink = document.getElementById('resetPasswordLink');
      
      console.log('loginForm encontrado:', loginForm ? 'Sí' : 'No');
      console.log('registerForm encontrado:', registerForm ? 'Sí' : 'No');
      
      if (loginForm) {
        loginForm.addEventListener('submit', function(e) {
          e.preventDefault();
          console.log('Login form submitted');
          handleLogin(e);
        });
      }
      
      if (registerForm) {
        registerForm.addEventListener('submit', function(e) {
          e.preventDefault();
          console.log('Register form submitted');
          handleRegister(e);
        });
      }

      if (resetPasswordLink) {
        resetPasswordLink.addEventListener('click', function(e) {
          e.preventDefault();
          resetPassword();
        });
      }

      // Verificar autenticación solo una vez al cargar
      auth.onAuthStateChanged((user) => {
        console.log('onAuthStateChanged llamado, usuario:', user ? user.email : 'No autenticado');
        if (user && !isProcessing) {
          console.log('Usuario autenticado, verificando suscripción...');
          isProcessing = true;
          checkUserSubscription(user);
        }
      });
    });

    // Cambiar pestañas
    function switchTab(tab) {
      // Actualizar pestañas
      document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
      
      if (tab === 'login') {
        document.querySelector('.auth-tab').classList.add('active');
        document.getElementById('loginForm').classList.add('active');
      } else {
        document.querySelectorAll('.auth-tab')[1].classList.add('active');
        document.getElementById('registerForm').classList.add('active');
      }
      
      hideMessage();
    }

    // Mostrar mensaje
    function showMessage(text, type = 'error') {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';
    }

    // Ocultar mensaje
    function hideMessage() {
      document.getElementById('message').style.display = 'none';
    }

    // Mostrar loading en botón
    function setButtonLoading(button, loading) {
      if (loading) {
        button.classList.add('loading');
        button.disabled = true;
      } else {
        button.classList.remove('loading');
        button.disabled = false;
      }
    }

    // Manejar login
    async function handleLogin(e) {
      console.log('handleLogin llamado');
      
      if (isProcessing) {
        console.log('Ya se está procesando, saliendo...');
        return;
      }
      
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const button = document.getElementById('loginButton');
      
      console.log('Email:', email);
      console.log('Password length:', password.length);
      
      if (!email || !password) {
        showMessage('Por favor completa todos los campos');
        return;
      }
      
      setButtonLoading(button, true);
      hideMessage();
      isProcessing = true;

      try {
        console.log('Intentando iniciar sesión...');
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        console.log('Inicio de sesión exitoso:', userCredential.user.email);
        showMessage('¡Inicio de sesión exitoso! Redirigiendo...', 'success');
        
        // Esperar un momento y luego verificar suscripción
        setTimeout(async () => {
          await checkUserSubscription(userCredential.user);
        }, 500);
        
      } catch (error) {
        console.error('Error en login:', error);
        showMessage(getErrorMessage(error.code));
        setButtonLoading(button, false);
        isProcessing = false;
      }
    }

    // Manejar registro
    async function handleRegister(e) {
      console.log('handleRegister llamado');
      
      if (isProcessing) {
        console.log('Ya se está procesando, saliendo...');
        return;
      }
      
      const name = document.getElementById('registerName').value.trim();
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const button = document.getElementById('registerButton');
      
      console.log('Datos del registro:', { name, email, passwordLength: password.length });
      
      // Validaciones
      if (!name || !email || !password || !confirmPassword) {
        showMessage('Por favor completa todos los campos');
        return;
      }
      
      if (password !== confirmPassword) {
        showMessage('Las contraseñas no coinciden');
        return;
      }
      
      if (password.length < 6) {
        showMessage('La contraseña debe tener al menos 6 caracteres');
        return;
      }
      
      setButtonLoading(button, true);
      hideMessage();
      isProcessing = true;

      try {
        console.log('Creando cuenta...');
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        console.log('Cuenta creada:', userCredential.user.email);
        
        // Actualizar perfil con el nombre
        await userCredential.user.updateProfile({
          displayName: name
        });
        console.log('Perfil actualizado');

        // Guardar información adicional en la base de datos
        await database.ref('users/' + userCredential.user.uid).set({
          name: name,
          email: email,
          createdAt: firebase.database.ServerValue.TIMESTAMP,
          subscription: null,
          profile: null
        });
        console.log('Datos guardados en Firebase');

        showMessage('¡Cuenta creada exitosamente! Redirigiendo...', 'success');
        
        // Redirigir directamente a subscription
        setTimeout(() => {
          console.log('Redirigiendo a subscription.html');
          window.location.href = 'subscription.html';
        }, 1500);
        
      } catch (error) {
        console.error('Error en registro:', error);
        showMessage(getErrorMessage(error.code));
        setButtonLoading(button, false);
        isProcessing = false;
      }
    }

    // Resetear contraseña
    async function resetPassword() {
      const email = document.getElementById('loginEmail').value;
      
      if (!email) {
        showMessage('Ingresa tu correo electrónico primero');
        return;
      }
      
      try {
        await auth.sendPasswordResetEmail(email);
        showMessage('Se ha enviado un email para restablecer tu contraseña', 'success');
      } catch (error) {
        console.error('Error:', error);
        showMessage(getErrorMessage(error.code));
      }
    }

    // Verificar suscripción del usuario
    async function checkUserSubscription(user) {
      if (!user) return;
      
      try {
        const userRef = database.ref('users/' + user.uid);
        const snapshot = await userRef.once('value');
        const userData = snapshot.val();
        
        if (!userData) {
          // No hay datos, crear entrada básica
          await userRef.set({
            email: user.email,
            name: user.displayName || '',
            createdAt: firebase.database.ServerValue.TIMESTAMP,
            subscription: null,
            profile: null
          });
          window.location.href = 'subscription.html';
          return;
        }
        
        if (userData.subscription) {
          // Tiene suscripción, verificar perfil
          if (userData.profile) {
            window.location.href = 'index.html';
          } else {
            window.location.href = 'profile-setup.html';
          }
        } else {
          // No tiene suscripción
          window.location.href = 'subscription.html';
        }
      } catch (error) {
        console.error('Error verificando suscripción:', error);
        isProcessing = false;
        showMessage('Error al verificar la cuenta. Intenta de nuevo.');
      }
    }

    // Mensajes de error en español
    function getErrorMessage(errorCode) {
      const errorMessages = {
        'auth/user-not-found': 'No existe una cuenta con este correo electrónico',
        'auth/wrong-password': 'Contraseña incorrecta',
        'auth/email-already-in-use': 'Ya existe una cuenta con este correo electrónico',
        'auth/weak-password': 'La contraseña debe tener al menos 6 caracteres',
        'auth/invalid-email': 'Correo electrónico inválido',
        'auth/user-disabled': 'Esta cuenta ha sido deshabilitada',
        'auth/too-many-requests': 'Demasiados intentos fallidos. Intenta más tarde',
        'auth/network-request-failed': 'Error de conexión. Verifica tu internet'
      };
      
      return errorMessages[errorCode] || 'Ha ocurrido un error. Intenta nuevamente';
    }
  </script>
</body>
</html>
