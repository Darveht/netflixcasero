
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zambik - Autenticaci√≥n</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    body {
      background: linear-gradient(135deg, #1a0033 0%, #330066 25%, #000033 50%, #660033 75%, #1a0033 100%);
      background-size: 400% 400%;
      animation: cartoonGradient 20s ease-in-out infinite;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      background-attachment: fixed;
    }

    @keyframes cartoonGradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Fondo animado estilo Cartoon Network */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle cx="30" cy="30" r="8" fill="%23FFD700" opacity="0.9"/><circle cx="170" cy="50" r="6" fill="%23FF1493" opacity="0.8"/><circle cx="100" cy="150" r="10" fill="%2300FF88" opacity="0.9"/><circle cx="50" cy="120" r="7" fill="%239D4EDD" opacity="0.8"/><circle cx="150" cy="180" r="9" fill="%23FF6B35" opacity="0.9"/><polygon points="80,20 85,30 75,30" fill="%23FFD700" opacity="0.7"/><polygon points="160,100 170,115 150,115" fill="%23FF1493" opacity="0.7"/></svg>');
      background-size: 200px 200px;
      animation: cartoonShapes 25s ease-in-out infinite;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes cartoonShapes {
      0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); opacity: 1; }
      25% { transform: translateY(-40px) rotate(90deg) scale(1.3); opacity: 0.8; }
      50% { transform: translateY(20px) rotate(180deg) scale(0.8); opacity: 1; }
      75% { transform: translateY(-20px) rotate(270deg) scale(1.2); opacity: 0.9; }
    }

    @keyframes backgroundFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Contenedor principal de pantalla completa */
    .auth-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      width: 100%;
    }

    /* Logo */
    .logo {
      text-align: center;
      margin-bottom: 60px;
      animation: slideInUp 0.8s ease-out;
    }

    .logo h1 {
      font-size: 64px;
      font-weight: 900;
      color: #FFD700;
      letter-spacing: 4px;
      margin-bottom: 15px;
      text-shadow: 
        5px 5px 0px #FF1493,
        10px 10px 0px #9D4EDD,
        15px 15px 0px rgba(0, 0, 0, 0.3);
      animation: logoWobble 3s ease-in-out infinite;
    }

    @keyframes logoWobble {
      0%, 100% { transform: scale(1) rotate(-2deg); }
      25% { transform: scale(1.05) rotate(2deg); }
      50% { transform: scale(1.02) rotate(-1deg); }
      75% { transform: scale(1.08) rotate(1deg); }
    }

    @keyframes starSpin {
      0% { transform: translateY(-50%) rotate(0deg) scale(1); }
      50% { transform: translateY(-50%) rotate(180deg) scale(1.3); }
      100% { transform: translateY(-50%) rotate(360deg) scale(1); }
    }

    .logo p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 18px;
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(0, 32, 64, 0.5);
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Contenedor de formularios */
    .forms-container {
      width: 100%;
      max-width: 500px;
      animation: fadeIn 1s ease-out 0.3s both;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 30px;
      border: 3px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Pesta√±as estilo Roblox */
    .auth-tabs {
      display: flex;
      margin-bottom: 40px;
      background: linear-gradient(135deg, rgba(0, 120, 212, 0.2), rgba(0, 90, 159, 0.2));
      border-radius: 20px;
      padding: 8px;
      backdrop-filter: blur(15px);
      border: 2px solid rgba(0, 255, 136, 0.3);
    }

    .auth-tab {
      flex: 1;
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      padding: 16px;
      border-radius: 15px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .auth-tab.active {
      background: linear-gradient(45deg, #FFD700, #FFA500);
      color: #000000;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
      text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.5);
    }

    /* Formularios */
    .auth-form {
      display: none;
      animation: slideInForm 0.5s ease-out;
    }

    .auth-form.active {
      display: block;
    }

    @keyframes slideInForm {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .form-group {
      margin-bottom: 30px;
    }

    .form-label {
      display: block;
      color: #ffffff;
      font-weight: 700;
      margin-bottom: 12px;
      font-size: 16px;
    }

    .form-input {
      width: 100%;
      padding: 18px 22px;
      background: #FFFFFF;
      border: 5px solid #FF1493;
      border-radius: 20px;
      color: #002040;
      font-size: 16px;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(255, 20, 147, 0.4);
    }

    .form-input:focus {
      outline: none;
      border-color: #FFD700;
      background: #FFFFFF;
      box-shadow: 
        0 0 0 5px rgba(255, 215, 0, 0.5),
        0 8px 30px rgba(255, 215, 0, 0.6);
      transform: translateY(-3px);
    }

    .form-input::placeholder {
      color: #005A9F;
      font-weight: 500;
    }

    /* Botones estilo Roblox */
    .auth-button {
      width: 100%;
      padding: 20px;
      background: linear-gradient(135deg, #FFD700, #FFA500, #FFD700);
      background-size: 200% 200%;
      animation: buttonShimmer 3s ease-in-out infinite;
      border: 5px solid #FF1493;
      border-radius: 20px;
      color: #000000;
      font-size: 18px;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 25px;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 8px 30px rgba(255, 215, 0, 0.6);
      text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
    }

    @keyframes buttonShimmer {
      0%, 100% { 
        background-position: 0% 50%;
      }
      50% { 
        background-position: 100% 50%;
      }
    }

    .auth-button:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 12px 40px rgba(255, 215, 0, 0.8);
    }

    .auth-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .auth-button .spinner {
      display: none;
      margin-right: 10px;
    }

    .auth-button.loading .spinner {
      display: inline-block;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mensajes */
    .message {
      padding: 18px 24px;
      border-radius: 12px;
      margin-bottom: 30px;
      font-size: 15px;
      font-weight: 600;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .message.error {
      background: rgba(239, 68, 68, 0.9);
      border: 2px solid rgba(255, 107, 53, 0.6);
      color: #ffffff;
      backdrop-filter: blur(10px);
    }

    .message.success {
      background: rgba(34, 197, 94, 0.9);
      border: 2px solid rgba(0, 255, 136, 0.6);
      color: #ffffff;
      backdrop-filter: blur(10px);
    }

    /* Links */
    .auth-link {
      text-align: center;
      margin-top: 30px;
    }

    .auth-link a {
      color: #00FF88;
      text-decoration: none;
      font-weight: 700;
      font-size: 15px;
      transition: all 0.3s ease;
      text-shadow: 1px 1px 2px rgba(0, 32, 64, 0.3);
    }

    .auth-link a:hover {
      text-decoration: underline;
      color: #00D4AA;
      text-shadow: 2px 2px 4px rgba(0, 255, 136, 0.5);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .auth-container {
        padding: 15px;
      }
      
      .logo h1 {
        font-size: 42px;
        letter-spacing: 2px;
      }

      .logo h1::before,
      .logo h1::after {
        font-size: 28px;
        left: -35px;
        right: -35px;
      }

      .logo {
        margin-bottom: 30px;
      }

      .logo p {
        font-size: 14px;
      }

      .form-input {
        padding: 16px 18px;
        font-size: 15px;
      }

      .auth-button {
        padding: 18px;
        font-size: 16px;
      }

      .auth-tab {
        padding: 16px;
        font-size: 14px;
      }

      .form-label {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Logo -->
    <div class="logo">
      <h1>Zambik</h1>
      <p>Tu servicio de streaming favorito</p>
    </div>

    <!-- Contenedor de formularios -->
    <div class="forms-container">
      <!-- Pesta√±as -->
      <div class="auth-tabs">
        <button class="auth-tab active" onclick="switchTab('login')">Iniciar Sesi√≥n</button>
        <button class="auth-tab" onclick="switchTab('register')">Registrarse</button>
      </div>

      <!-- Mensaje de error/√©xito -->
      <div id="message" class="message" style="display: none;"></div>

      <!-- Formulario de Login -->
      <form id="loginForm" class="auth-form active">
        <div class="form-group">
          <label class="form-label">Correo Electr√≥nico</label>
          <input type="email" class="form-input" id="loginEmail" placeholder="tu@email.com" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Contrase√±a</label>
          <input type="password" class="form-input" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>

        <button type="submit" class="auth-button">
          <i class="fas fa-spinner spinner"></i>
          Iniciar Sesi√≥n
        </button>

        <div class="auth-link">
          <a href="#" onclick="resetPassword()">¬øOlvidaste tu contrase√±a?</a>
        </div>
      </form>

      <!-- Formulario de Registro -->
      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label class="form-label">Nombre Completo</label>
          <input type="text" class="form-input" id="registerName" placeholder="Tu nombre completo" required>
        </div>

        <div class="form-group">
          <label class="form-label">Correo Electr√≥nico</label>
          <input type="email" class="form-input" id="registerEmail" placeholder="tu@email.com" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Contrase√±a</label>
          <input type="password" class="form-input" id="registerPassword" placeholder="M√≠nimo 6 caracteres" required>
        </div>

        <div class="form-group">
          <label class="form-label">Confirmar Contrase√±a</label>
          <input type="password" class="form-input" id="confirmPassword" placeholder="Repite tu contrase√±a" required>
        </div>

        <button type="submit" class="auth-button">
          <i class="fas fa-spinner spinner"></i>
          Crear Cuenta
        </button>
      </form>
    </div>
  </div>

  <script>
    // Configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCFQ_geG0HIv2EZ-bfKc97TJNtf2sdqPzc",
      authDomain: "clack-koder.firebaseapp.com",
      databaseURL: "https://clack-koder-default-rtdb.firebaseio.com",
      projectId: "clack-koder",
      storageBucket: "clack-koder.firebasestorage.app",
      messagingSenderId: "478151254938",
      appId: "1:478151254938:web:e2c00e3a5426bd192b9023",
      measurementId: "G-P29ME5Z3S1"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();



    // Verificar si el usuario ya est√° autenticado
    auth.onAuthStateChanged((user) => {
      if (user) {
        // Usuario autenticado, verificar si tiene suscripci√≥n
        checkUserSubscription(user);
      }
    });

    // Cambiar pesta√±as
    function switchTab(tab) {
      // Actualizar pesta√±as
      document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
      
      if (tab === 'login') {
        document.querySelector('.auth-tab').classList.add('active');
        document.getElementById('loginForm').classList.add('active');
      } else {
        document.querySelectorAll('.auth-tab')[1].classList.add('active');
        document.getElementById('registerForm').classList.add('active');
      }
      
      hideMessage();
    }

    // Mostrar mensaje
    function showMessage(text, type = 'error') {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';
    }

    // Ocultar mensaje
    function hideMessage() {
      document.getElementById('message').style.display = 'none';
    }

    // Mostrar loading en bot√≥n
    function setButtonLoading(button, loading) {
      if (loading) {
        button.classList.add('loading');
        button.disabled = true;
      } else {
        button.classList.remove('loading');
        button.disabled = false;
      }
    }

    // Manejar login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const button = e.target.querySelector('.auth-button');
      
      setButtonLoading(button, true);
      hideMessage();

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        showMessage('¬°Inicio de sesi√≥n exitoso!', 'success');
        
        // Verificar suscripci√≥n
        setTimeout(() => {
          checkUserSubscription(userCredential.user);
        }, 1000);
        
      } catch (error) {
        console.error('Error:', error);
        showMessage(getErrorMessage(error.code));
      } finally {
        setButtonLoading(button, false);
      }
    });

    // Manejar registro
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const button = e.target.querySelector('.auth-button');
      
      // Validar contrase√±as
      if (password !== confirmPassword) {
        showMessage('Las contrase√±as no coinciden');
        return;
      }
      
      if (password.length < 6) {
        showMessage('La contrase√±a debe tener al menos 6 caracteres');
        return;
      }
      
      setButtonLoading(button, true);
      hideMessage();

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        
        // Actualizar perfil con el nombre
        await userCredential.user.updateProfile({
          displayName: name
        });

        // Guardar informaci√≥n adicional en la base de datos
        await database.ref('users/' + userCredential.user.uid).set({
          name: name,
          email: email,
          createdAt: firebase.database.ServerValue.TIMESTAMP,
          subscription: null,
          profile: null
        });

        // Enviar correo de bienvenida
        sendWelcomeEmail(name, email);

        showMessage('¬°Cuenta creada exitosamente!', 'success');
        
        // Redirigir a selecci√≥n de plan
        setTimeout(() => {
          window.location.href = 'subscription.html';
        }, 1000);
        
      } catch (error) {
        console.error('Error:', error);
        showMessage(getErrorMessage(error.code));
      } finally {
        setButtonLoading(button, false);
      }
    });

    // Resetear contrase√±a
    async function resetPassword() {
      const email = document.getElementById('loginEmail').value;
      
      if (!email) {
        showMessage('Ingresa tu correo electr√≥nico primero');
        return;
      }
      
      try {
        await auth.sendPasswordResetEmail(email);
        showMessage('Se ha enviado un email para restablecer tu contrase√±a', 'success');
      } catch (error) {
        console.error('Error:', error);
        showMessage(getErrorMessage(error.code));
      }
    }

    // Verificar suscripci√≥n del usuario
    async function checkUserSubscription(user) {
      try {
        const userRef = database.ref('users/' + user.uid);
        const snapshot = await userRef.once('value');
        const userData = snapshot.val();
        
        if (userData && userData.subscription) {
          // Tiene suscripci√≥n, verificar si tiene perfil
          if (userData.profile) {
            // Todo completo, ir a la plataforma
            window.location.href = 'index.html';
          } else {
            // Tiene suscripci√≥n pero no perfil
            window.location.href = 'profile-setup.html';
          }
        } else {
          // No tiene suscripci√≥n
          window.location.href = 'subscription.html';
        }
      } catch (error) {
        console.error('Error verificando suscripci√≥n:', error);
        window.location.href = 'subscription.html';
      }
    }

    // Mensajes de error en espa√±ol
    // Enviar correo de bienvenida usando Web3Forms (gratuito)
    async function sendWelcomeEmail(userName, userEmail) {
      const emailHTML = `
        <h1 style="color: #FF1493;">¬°Bienvenido a Zambik, ${userName}!</h1>
        <p>Estamos emocionados de tenerte con nosotros.</p>
        <h2>¬øQu√© puedes ver en Zambik?</h2>
        <ul>
          <li>üé¨ Pel√≠culas exclusivas de terror</li>
          <li>üì∫ Series originales</li>
          <li>üåü Estrenos anticipados</li>
          <li>üëë Contenido VIP</li>
          <li>üì• Descargas offline</li>
        </ul>
        <p><a href="https://darveht.github.io/netflixcasero/" style="background: #FFD700; color: #000; padding: 15px 30px; text-decoration: none; border-radius: 25px; font-weight: bold;">Comenzar Ahora</a></p>
      `;

      try {
        const response = await fetch('https://api.web3forms.com/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            access_key: 'TU_ACCESS_KEY_AQUI',
            subject: `¬°Bienvenido a Zambik, ${userName}!`,
            from_name: 'Zambik',
            to_email: userEmail,
            message: emailHTML
          })
        });
        
        const data = await response.json();
        if (data.success) {
          console.log('‚úÖ Correo enviado');
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }

    function getErrorMessage(errorCode) {
      const errorMessages = {
        'auth/user-not-found': 'No existe una cuenta con este correo electr√≥nico',
        'auth/wrong-password': 'Contrase√±a incorrecta',
        'auth/email-already-in-use': 'Ya existe una cuenta con este correo electr√≥nico',
        'auth/weak-password': 'La contrase√±a debe tener al menos 6 caracteres',
        'auth/invalid-email': 'Correo electr√≥nico inv√°lido',
        'auth/user-disabled': 'Esta cuenta ha sido deshabilitada',
        'auth/too-many-requests': 'Demasiados intentos fallidos. Intenta m√°s tarde',
        'auth/network-request-failed': 'Error de conexi√≥n. Verifica tu internet'
      };
      
      return errorMessages[errorCode] || 'Ha ocurrido un error. Intenta nuevamente';
    }
  </script>
</body>
</html>
