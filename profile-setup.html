
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IBTV - Configurar Perfil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #16213e 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #ffffff;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Contenedor principal */
    .profile-container {
      background: rgba(32, 35, 39, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 600px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      animation: slideInUp 0.8s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header */
    .profile-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .profile-title {
      font-size: 36px;
      font-weight: 900;
      margin-bottom: 8px;
      background: linear-gradient(45deg, #1d9bf0, #00c9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .profile-subtitle {
      color: #71767b;
      font-size: 16px;
    }

    /* Paso indicator */
    .step-indicator {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .step {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .step-number {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
    }

    .step.active .step-number {
      background: linear-gradient(45deg, #1d9bf0, #00c9ff);
    }

    .step-text {
      font-size: 14px;
      color: #71767b;
      margin-left: 8px;
    }

    .step.active .step-text {
      color: #1d9bf0;
    }

    /* Formulario */
    .profile-form {
      display: none;
    }

    .profile-form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 30px;
    }

    .form-label {
      display: block;
      color: #e7e9ea;
      font-weight: 600;
      margin-bottom: 12px;
      font-size: 16px;
    }

    .form-input {
      width: 100%;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #ffffff;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #1d9bf0;
      background: rgba(29, 155, 240, 0.1);
    }

    /* Grid de avatares */
    .avatars-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 16px;
      margin-bottom: 30px;
    }

    .avatar-option {
      aspect-ratio: 1;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, #1d9bf0, #00c9ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }

    .avatar-option:hover {
      transform: scale(1.1);
      border-color: #1d9bf0;
    }

    .avatar-option.selected {
      border-color: #1d9bf0;
      box-shadow: 0 0 20px rgba(29, 155, 240, 0.5);
      transform: scale(1.05);
    }

    .avatar-option img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Botones */
    .form-buttons {
      display: flex;
      gap: 16px;
      justify-content: space-between;
    }

    .btn {
      padding: 16px 32px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(45deg, #1d9bf0, #00c9ff);
      color: #ffffff;
    }

    .btn-secondary {
      background: transparent;
      color: #71767b;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(29, 155, 240, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn .spinner {
      display: none;
      margin-right: 8px;
    }

    .btn.loading .spinner {
      display: inline-block;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Success animation */
    .success-animation {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(45deg, #10b981, #34d399);
      color: white;
      padding: 24px 32px;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 700;
      z-index: 3000;
      text-align: center;
      box-shadow: 0 20px 60px rgba(16, 185, 129, 0.4);
      animation: successPulse 3s ease-in-out;
      display: none;
    }

    @keyframes successPulse {
      0% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
      }
      20% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 1;
      }
      80% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(0.95);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .profile-container {
        margin: 10px;
        padding: 30px 20px;
      }

      .profile-title {
        font-size: 28px;
      }

      .form-buttons {
        flex-direction: column;
      }

      .avatars-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <!-- Header -->
    <div class="profile-header">
      <h1 class="profile-title">Configurar Perfil</h1>
      <p class="profile-subtitle">Personaliza tu experiencia en IBTV</p>
    </div>

    <!-- Indicador de pasos -->
    <div class="step-indicator">
      <div class="step active" id="step1">
        <div class="step-number">1</div>
        <div class="step-text">Información Básica</div>
      </div>
    </div>

    <!-- Formulario de perfil -->
    <form id="profileForm" class="profile-form active">
      <div class="form-group">
        <label class="form-label">Nombre del Perfil</label>
        <input type="text" class="form-input" id="profileName" placeholder="¿Cómo te gusta que te llamen?" required>
      </div>

      <div class="form-group">
        <label class="form-label">Selecciona tu Avatar</label>
        <div class="avatars-grid" id="avatarsGrid">
          <!-- Los avatares se generarán dinámicamente -->
        </div>
      </div>

      <div class="form-buttons">
        <button type="button" class="btn btn-secondary" onclick="logout()">
          Salir
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-spinner spinner"></i>
          Crear Perfil
        </button>
      </div>
    </form>
  </div>

  <!-- Animación de éxito -->
  <div id="successAnimation" class="success-animation">
    <div style="margin-bottom: 12px;">
      <i class="fas fa-check-circle" style="font-size: 32px; margin-bottom: 8px;"></i>
    </div>
    <div>¡Perfil creado exitosamente!</div>
    <div style="font-size: 14px; margin-top: 12px; opacity: 0.8;">Bienvenido a IBTV</div>
  </div>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCFQ_geG0HIv2EZ-bfKc97TJNtf2sdqPzc",
      authDomain: "clack-koder.firebaseapp.com",
      databaseURL: "https://clack-koder-default-rtdb.firebaseio.com",
      projectId: "clack-koder",
      storageBucket: "clack-koder.firebasestorage.app",
      messagingSenderId: "478151254938",
      appId: "1:478151254938:web:e2c00e3a5426bd192b9023",
      measurementId: "G-P29ME5Z3S1"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    let currentUser = null;
    let selectedAvatar = null;

    // Verificar autenticación
    auth.onAuthStateChanged((user) => {
      if (user) {
        currentUser = user;
        checkUserStatus(user);
        generateAvatars();
        document.getElementById('profileName').value = user.displayName || '';
      } else {
        window.location.href = 'auth.html';
      }
    });

    // Verificar estado del usuario
    async function checkUserStatus(user) {
      try {
        const userRef = database.ref('users/' + user.uid);
        const snapshot = await userRef.once('value');
        const userData = snapshot.val();
        
        if (!userData || !userData.subscription) {
          // No tiene suscripción, redirigir
          window.location.href = 'subscription.html';
        } else if (userData.profile) {
          // Ya tiene perfil, ir a la plataforma
          window.location.href = 'index.html';
        }
      } catch (error) {
        console.error('Error verificando estado:', error);
      }
    }

    // Generar avatares
    function generateAvatars() {
      const avatarsGrid = document.getElementById('avatarsGrid');
      
      // Lista de avatares con iconos y colores
      const avatars = [
        { type: 'icon', icon: 'fa-user', gradient: 'linear-gradient(135deg, #1d9bf0, #00c9ff)' },
        { type: 'icon', icon: 'fa-user-ninja', gradient: 'linear-gradient(135deg, #8b5cf6, #a855f7)' },
        { type: 'icon', icon: 'fa-user-astronaut', gradient: 'linear-gradient(135deg, #10b981, #34d399)' },
        { type: 'icon', icon: 'fa-user-secret', gradient: 'linear-gradient(135deg, #f59e0b, #fbbf24)' },
        { type: 'icon', icon: 'fa-cat', gradient: 'linear-gradient(135deg, #ef4444, #f87171)' },
        { type: 'icon', icon: 'fa-dog', gradient: 'linear-gradient(135deg, #06b6d4, #22d3ee)' },
        { type: 'icon', icon: 'fa-dragon', gradient: 'linear-gradient(135deg, #dc2626, #f97316)' },
        { type: 'icon', icon: 'fa-heart', gradient: 'linear-gradient(135deg, #ec4899, #f472b6)' },
        { type: 'icon', icon: 'fa-star', gradient: 'linear-gradient(135deg, #fbbf24, #facc15)' },
        { type: 'icon', icon: 'fa-rocket', gradient: 'linear-gradient(135deg, #7c3aed, #a855f7)' },
        { type: 'icon', icon: 'fa-gamepad', gradient: 'linear-gradient(135deg, #059669, #10b981)' },
        { type: 'icon', icon: 'fa-music', gradient: 'linear-gradient(135deg, #db2777, #ec4899)' }
      ];

      avatars.forEach((avatar, index) => {
        const avatarElement = document.createElement('div');
        avatarElement.className = 'avatar-option';
        avatarElement.style.background = avatar.gradient;
        avatarElement.onclick = () => selectAvatar(index, avatarElement);
        
        if (avatar.type === 'icon') {
          avatarElement.innerHTML = `<i class="fas ${avatar.icon}"></i>`;
        }
        
        avatarElement.dataset.avatarData = JSON.stringify(avatar);
        avatarsGrid.appendChild(avatarElement);
      });

      // Seleccionar el primer avatar por defecto
      const firstAvatar = avatarsGrid.children[0];
      selectAvatar(0, firstAvatar);
    }

    // Seleccionar avatar
    function selectAvatar(index, element) {
      // Remover selección anterior
      document.querySelectorAll('.avatar-option').forEach(el => {
        el.classList.remove('selected');
      });
      
      // Seleccionar nuevo avatar
      element.classList.add('selected');
      selectedAvatar = {
        index: index,
        data: JSON.parse(element.dataset.avatarData)
      };
    }

    // Manejar envío del formulario
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const profileName = document.getElementById('profileName').value.trim();
      const submitButton = e.target.querySelector('.btn-primary');
      
      if (!profileName) {
        alert('Por favor ingresa un nombre para tu perfil');
        return;
      }
      
      if (!selectedAvatar) {
        alert('Por favor selecciona un avatar');
        return;
      }
      
      setButtonLoading(submitButton, true);

      try {
        // Crear objeto de perfil
        const profile = {
          name: profileName,
          avatar: selectedAvatar,
          createdAt: firebase.database.ServerValue.TIMESTAMP,
          preferences: {
            language: 'es',
            autoplay: true,
            notifications: true
          }
        };

        // Guardar perfil en Firebase
        await database.ref('users/' + currentUser.uid + '/profile').set(profile);

        // Mostrar animación de éxito
        showSuccessAnimation();

        // Redirigir a la plataforma después de 3 segundos
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 3000);

      } catch (error) {
        console.error('Error creando perfil:', error);
        alert('Error al crear el perfil. Intenta nuevamente.');
      } finally {
        setButtonLoading(submitButton, false);
      }
    });

    // Mostrar animación de éxito
    function showSuccessAnimation() {
      const successAnimation = document.getElementById('successAnimation');
      successAnimation.style.display = 'block';
      
      setTimeout(() => {
        successAnimation.style.display = 'none';
      }, 3000);
    }

    // Loading en botón
    function setButtonLoading(button, loading) {
      if (loading) {
        button.classList.add('loading');
        button.disabled = true;
      } else {
        button.classList.remove('loading');
        button.disabled = false;
      }
    }

    // Cerrar sesión
    async function logout() {
      try {
        await auth.signOut();
        window.location.href = 'auth.html';
      } catch (error) {
        console.error('Error cerrando sesión:', error);
      }
    }
  </script>
</body>
</html>
