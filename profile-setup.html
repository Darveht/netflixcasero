
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zambik - Configurar Perfil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(45deg, #FF6B35 0%, #F7931E 25%, #00FF88 50%, #00D4AA 75%, #00A2FF 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease-in-out infinite;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      color: #ffffff;
      min-height: 100vh;
      padding: 0;
      margin: 0;
      overflow-x: hidden;
      position: relative;
      background-attachment: fixed;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Elementos flotantes animados estilo cartoon */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="3" fill="%23ffffff" opacity="0.8"/><circle cx="80" cy="40" r="2" fill="%2300FF88" opacity="0.6"/><circle cx="60" cy="80" r="4" fill="%23FF6B35" opacity="0.7"/></svg>'),
        radial-gradient(circle at 30% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 70% 30%, rgba(0, 255, 136, 0.1) 0%, transparent 50%);
      background-size: 200px 200px, 300px 300px, 250px 250px;
      animation: floatingElements 15s ease-in-out infinite;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes floatingElements {
      0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
      33% { transform: translateY(-20px) rotate(120deg) scale(1.1); }
      66% { transform: translateY(10px) rotate(240deg) scale(0.9); }
    }

    /* Contenedor principal estilo MrBeast/Cartoon */
    .profile-container {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.9));
      backdrop-filter: blur(20px);
      border-radius: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      border: none;
      box-shadow: none;
      animation: bounceIn 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }



    @keyframes rotateBorder {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3) rotate(-10deg);
      }
      50% {
        opacity: 1;
        transform: scale(1.05) rotate(2deg);
      }
      70% {
        transform: scale(0.9) rotate(-1deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header estilo MrBeast */
    .profile-header {
      text-align: center;
      padding: 60px 20px 40px 20px;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9));
      position: relative;
      overflow: hidden;
      border-bottom: 3px solid rgba(255, 255, 255, 0.1);
    }

    .profile-header::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 40px;
      animation: bounce 2s ease-in-out infinite;
    }

    .profile-header::after {
      content: '';
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 40px;
      animation: bounce 2s ease-in-out infinite 0.5s;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0) rotate(0deg); }
      40% { transform: translateY(-20px) rotate(10deg); }
      60% { transform: translateY(-10px) rotate(-5deg); }
    }

    .profile-title {
      font-size: 64px;
      font-weight: 900;
      margin-bottom: 15px;
      color: #ffffff;
      text-shadow: 
        2px 2px 8px rgba(0, 0, 0, 0.8),
        0 0 30px rgba(255, 255, 255, 0.3);
      animation: titlePulse 3s ease-in-out infinite;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    @keyframes titlePulse {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.05) rotate(1deg); }
    }

    .profile-subtitle {
      color: #e0e0e0;
      font-size: 24px;
      font-weight: 800;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Indicador de paso estilo cartoon */
    .step-indicator {
      display: flex;
      justify-content: center;
      margin: 30px 0;
      padding: 0 20px;
    }

    .step {
      display: flex;
      align-items: center;
      gap: 15px;
      background: linear-gradient(45deg, #00FF88, #00D4AA);
      padding: 15px 30px;
      border-radius: 50px;
      box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
      animation: stepFloat 3s ease-in-out infinite;
    }

    @keyframes stepFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-5px) rotate(1deg); }
    }

    .step-number {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #ffffff;
      color: #002040;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 24px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: numberSpin 4s ease-in-out infinite;
    }

    @keyframes numberSpin {
      0%, 90%, 100% { transform: rotate(0deg) scale(1); }
      95% { transform: rotate(360deg) scale(1.1); }
    }

    .step-text {
      font-size: 20px;
      color: #002040;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.5);
    }

    /* Formulario estilo cartoon */
    .profile-form {
      display: none;
      padding: 40px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(20px);
      margin: 0;
      flex: 1;
    }

    .profile-form.active {
      display: block;
      animation: formSlideIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes formSlideIn {
      0% {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .form-group {
      margin-bottom: 40px;
      position: relative;
    }

    .form-label {
      display: block;
      color: #ffffff;
      font-weight: 900;
      margin-bottom: 15px;
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
      animation: labelBounce 2s ease-in-out infinite;
    }

    @keyframes labelBounce {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(5px); }
    }

    .form-input {
      width: 100%;
      padding: 25px;
      background: #ffffff;
      border: 5px solid #00A2FF;
      border-radius: 25px;
      color: #002040;
      font-size: 20px;
      font-weight: 700;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      box-shadow: 0 8px 25px rgba(0, 162, 255, 0.3);
      font-family: 'Segoe UI', sans-serif;
    }

    .form-input:focus {
      outline: none;
      border-color: #00FF88;
      background: #ffffff;
      box-shadow: 
        0 0 0 5px rgba(0, 255, 136, 0.4),
        0 15px 35px rgba(0, 255, 136, 0.3);
      transform: translateY(-8px) scale(1.02);
      animation: inputGlow 1s ease-in-out infinite;
    }

    @keyframes inputGlow {
      0%, 100% { box-shadow: 0 0 0 5px rgba(0, 255, 136, 0.4), 0 15px 35px rgba(0, 255, 136, 0.3); }
      50% { box-shadow: 0 0 0 8px rgba(0, 255, 136, 0.6), 0 20px 45px rgba(0, 255, 136, 0.5); }
    }

    .form-input::placeholder {
      color: rgba(0, 32, 64, 0.6);
      font-weight: 600;
    }

    /* Grid de avatares estilo cartoon */
    .avatars-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
      padding: 20px;
      background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(247, 147, 30, 0.1));
      border-radius: 30px;
      border: 3px dashed #FF6B35;
    }

    .avatar-option {
      aspect-ratio: 1;
      border-radius: 50%;
      border: 6px solid #00A2FF;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, #ffffff, #f0f0f0);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      box-shadow: 0 8px 25px rgba(0, 162, 255, 0.4);
      animation: avatarFloat 3s ease-in-out infinite;
    }

    .avatar-option:nth-child(odd) {
      animation-delay: 0.5s;
    }

    .avatar-option:nth-child(even) {
      animation-delay: 1s;
    }

    @keyframes avatarFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(5deg); }
    }

    .avatar-option:hover {
      transform: scale(1.2) rotate(10deg);
      border-color: #00FF88;
      box-shadow: 0 15px 40px rgba(0, 255, 136, 0.6);
      animation: avatarWobble 0.5s ease-in-out;
    }

    @keyframes avatarWobble {
      0%, 100% { transform: scale(1.2) rotate(10deg); }
      25% { transform: scale(1.25) rotate(15deg); }
      75% { transform: scale(1.15) rotate(5deg); }
    }

    .avatar-option.selected {
      border-color: #00FF88;
      box-shadow: 
        0 0 0 8px rgba(0, 255, 136, 0.4),
        0 20px 50px rgba(0, 255, 136, 0.6);
      transform: scale(1.15);
      background: linear-gradient(135deg, #00FF88, #00D4AA);
      animation: selectedPulse 1s ease-in-out infinite;
    }

    @keyframes selectedPulse {
      0%, 100% { 
        box-shadow: 0 0 0 8px rgba(0, 255, 136, 0.4), 0 20px 50px rgba(0, 255, 136, 0.6);
      }
      50% { 
        box-shadow: 0 0 0 12px rgba(0, 255, 136, 0.6), 0 25px 60px rgba(0, 255, 136, 0.8);
      }
    }

    .avatar-option img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Botones estilo MrBeast */
    .form-buttons {
      display: flex;
      gap: 25px;
      justify-content: center;
      margin-top: 40px;
    }

    .btn {
      padding: 25px 50px;
      border: 6px solid #002040;
      border-radius: 50px;
      font-size: 24px;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 3px;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: buttonBreathe 3s ease-in-out infinite;
    }

    @keyframes buttonBreathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(45deg, #00FF88, #00D4AA);
      color: #002040;
      text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.5);
    }

    .btn-secondary {
      background: linear-gradient(45deg, #FF6B35, #F7931E);
      color: #ffffff;
      text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      animation: buttonWobble 0.6s ease-in-out;
    }

    @keyframes buttonWobble {
      0%, 100% { transform: translateY(-8px) scale(1.05) rotate(0deg); }
      25% { transform: translateY(-10px) scale(1.08) rotate(2deg); }
      75% { transform: translateY(-6px) scale(1.02) rotate(-1deg); }
    }

    .btn:active {
      transform: translateY(-2px) scale(0.98);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn .spinner {
      display: none;
      margin-right: 8px;
    }

    .btn.loading .spinner {
      display: inline-block;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Success animation estilo cartoon explosivo */
    .success-animation {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(45deg, #00FF88, #00D4AA);
      color: #002040;
      padding: 50px 60px;
      border-radius: 40px;
      font-size: 32px;
      font-weight: 900;
      z-index: 3000;
      text-align: center;
      box-shadow: 
        0 0 0 10px rgba(255, 255, 255, 0.8),
        0 30px 80px rgba(0, 255, 136, 0.6);
      animation: explosiveSuccess 3s ease-in-out;
      display: none;
      border: 8px solid #ffffff;
      text-transform: uppercase;
      letter-spacing: 3px;
      font-family: 'Segoe UI', sans-serif;
    }

    .success-animation::before {
      content: '';
      position: absolute;
      top: -30px;
      left: -30px;
      font-size: 60px;
      animation: confetti 1s ease-in-out infinite;
    }

    .success-animation::after {
      content: '';
      position: absolute;
      top: -30px;
      right: -30px;
      font-size: 60px;
      animation: confetti 1s ease-in-out infinite 0.5s;
    }

    @keyframes explosiveSuccess {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.1) rotate(-180deg);
      }
      20% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.3) rotate(10deg);
      }
      40% {
        transform: translate(-50%, -50%) scale(0.9) rotate(-5deg);
      }
      60% {
        transform: translate(-50%, -50%) scale(1.1) rotate(3deg);
      }
      80% {
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8) rotate(0deg);
      }
    }

    @keyframes confetti {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    @keyframes robloxSuccessPulse {
      0% {
        transform: translate(-50%, -50%) scale(0.8) rotate(-3deg);
        opacity: 0;
      }
      20% {
        transform: translate(-50%, -50%) scale(1.1) rotate(2deg);
        opacity: 1;
      }
      80% {
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(0.95) rotate(-1deg);
        opacity: 0;
      }
    }

    @keyframes successPulse {
      0% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
      }
      20% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 1;
      }
      80% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(0.95);
        opacity: 0;
      }
    }

    /* Responsive estilo cartoon */
    @media (max-width: 768px) {
      .profile-header {
        padding: 40px 20px 30px 20px;
      }

      .profile-title {
        font-size: 42px;
      }

      .profile-subtitle {
        font-size: 16px;
      }

      .step {
        padding: 12px 20px;
      }

      .step-number {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }

      .step-text {
        font-size: 16px;
      }

      .form-buttons {
        flex-direction: column;
        gap: 15px;
      }

      .btn {
        padding: 18px 35px;
        font-size: 18px;
      }

      .avatars-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        padding: 15px;
      }

      .avatar-option {
        font-size: 28px;
      }

      .form-input {
        padding: 18px;
        font-size: 16px;
      }

      .form-label {
        font-size: 18px;
      }

      .profile-form {
        padding: 25px 20px;
      }

      .form-group {
        margin-bottom: 30px;
      }
    }

    @media (max-width: 480px) {
      .profile-header {
        padding: 30px 15px 25px 15px;
      }

      .profile-title {
        font-size: 32px;
      }

      .profile-subtitle {
        font-size: 14px;
      }

      .step {
        padding: 10px 15px;
      }

      .step-number {
        width: 35px;
        height: 35px;
        font-size: 18px;
      }

      .step-text {
        font-size: 14px;
      }

      .profile-form {
        padding: 20px 15px;
      }

      .form-label {
        font-size: 16px;
      }

      .form-input {
        padding: 16px;
        font-size: 15px;
      }

      .avatars-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
        padding: 12px;
      }

      .avatar-option {
        font-size: 24px;
      }

      .btn {
        padding: 16px 30px;
        font-size: 16px;
      }

      .success-animation {
        padding: 25px 35px;
        font-size: 20px;
      }

      .form-group {
        margin-bottom: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <!-- Header -->
    <div class="profile-header">
      <h1 class="profile-title">Configurar Perfil</h1>
      <p class="profile-subtitle">Personaliza tu experiencia en Zambik</p>
    </div>

    <!-- Indicador de pasos -->
    <div class="step-indicator">
      <div class="step active" id="step1">
        <div class="step-number">1</div>
        <div class="step-text">Información Básica</div>
      </div>
    </div>

    <!-- Formulario de perfil -->
    <form id="profileForm" class="profile-form active">
      <div class="form-group">
        <label class="form-label">Nombre del Perfil</label>
        <input type="text" class="form-input" id="profileName" placeholder="¿Cómo te gusta que te llamen?" required>
      </div>

      <div class="form-group">
        <label class="form-label">Selecciona tu Avatar</label>
        <div class="avatars-grid" id="avatarsGrid">
          <!-- Los avatares se generarán dinámicamente -->
        </div>
      </div>

      <div class="form-buttons">
        <button type="button" class="btn btn-secondary" onclick="logout()">
          Salir
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-spinner spinner"></i>
          Crear Perfil
        </button>
      </div>
    </form>
  </div>

  <!-- Animación de éxito -->
  <div id="successAnimation" class="success-animation">
    <div style="margin-bottom: 12px;">
      <i class="fas fa-check-circle" style="font-size: 32px; margin-bottom: 8px;"></i>
    </div>
    <div>¡Perfil creado exitosamente!</div>
    <div style="font-size: 14px; margin-top: 12px; opacity: 0.8;">Bienvenido a Zambik</div>
  </div>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCFQ_geG0HIv2EZ-bfKc97TJNtf2sdqPzc",
      authDomain: "clack-koder.firebaseapp.com",
      databaseURL: "https://clack-koder-default-rtdb.firebaseio.com",
      projectId: "clack-koder",
      storageBucket: "clack-koder.firebasestorage.app",
      messagingSenderId: "478151254938",
      appId: "1:478151254938:web:e2c00e3a5426bd192b9023",
      measurementId: "G-P29ME5Z3S1"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    let currentUser = null;
    let selectedAvatar = null;

    // Verificar autenticación
    auth.onAuthStateChanged((user) => {
      if (user) {
        currentUser = user;
        checkUserStatus(user);
        generateAvatars();
        document.getElementById('profileName').value = user.displayName || '';
      } else {
        window.location.href = 'auth.html';
      }
    });

    // Verificar estado del usuario
    async function checkUserStatus(user) {
      try {
        const userRef = database.ref('users/' + user.uid);
        const snapshot = await userRef.once('value');
        const userData = snapshot.val();
        
        if (!userData || !userData.subscription) {
          // No tiene suscripción, redirigir
          window.location.href = 'subscription.html';
        } else if (userData.profile) {
          // Ya tiene perfil, ir a la plataforma
          window.location.href = 'index.html';
        }
      } catch (error) {
        console.error('Error verificando estado:', error);
      }
    }

    // Generar avatares
    function generateAvatars() {
      const avatarsGrid = document.getElementById('avatarsGrid');
      
      // Lista de avatares con iconos y colores
      const avatars = [
        { type: 'icon', icon: 'fa-user', gradient: 'linear-gradient(135deg, #00A2FF, #0078D4)', color: '#ffffff' },
        { type: 'icon', icon: 'fa-user-ninja', gradient: 'linear-gradient(135deg, #8b5cf6, #a855f7)', color: '#ffffff' },
        { type: 'icon', icon: 'fa-user-astronaut', gradient: 'linear-gradient(135deg, #00FF88, #00D4AA)', color: '#002040' },
        { type: 'icon', icon: 'fa-user-secret', gradient: 'linear-gradient(135deg, #FF6B35, #F7931E)', color: '#ffffff' },
        { type: 'icon', icon: 'fa-cat', gradient: 'linear-gradient(135deg, #ef4444, #f87171)', color: '#ffffff' },
        { type: 'icon', icon: 'fa-dog', gradient: 'linear-gradient(135deg, #06b6d4, #22d3ee)', color: '#ffffff' },
        { type: 'icon', icon: 'fa-dragon', gradient: 'linear-gradient(135deg, #dc2626, #f97316)', color: '#ffffff' },
        { type: 'icon', icon: 'fa-heart', gradient: 'linear-gradient(135deg, #ec4899, #f472b6)', color: '#ffffff' },
        { type: 'icon', icon: 'fa-star', gradient: 'linear-gradient(135deg, #fbbf24, #facc15)', color: '#002040' },
        { type: 'icon', icon: 'fa-rocket', gradient: 'linear-gradient(135deg, #7c3aed, #a855f7)', color: '#ffffff' },
        { type: 'icon', icon: 'fa-gamepad', gradient: 'linear-gradient(135deg, #00FF88, #00D4AA)', color: '#002040' },
        { type: 'icon', icon: 'fa-music', gradient: 'linear-gradient(135deg, #db2777, #ec4899)', color: '#ffffff' }
      ];

      avatars.forEach((avatar, index) => {
        const avatarElement = document.createElement('div');
        avatarElement.className = 'avatar-option';
        avatarElement.style.background = avatar.gradient;
        avatarElement.onclick = () => selectAvatar(index, avatarElement);
        
        if (avatar.type === 'icon') {
          avatarElement.innerHTML = `<i class="fas ${avatar.icon}" style="color: ${avatar.color};"></i>`;
        }
        
        avatarElement.dataset.avatarData = JSON.stringify(avatar);
        avatarsGrid.appendChild(avatarElement);
      });

      // Seleccionar el primer avatar por defecto
      const firstAvatar = avatarsGrid.children[0];
      selectAvatar(0, firstAvatar);
    }

    // Seleccionar avatar
    function selectAvatar(index, element) {
      // Remover selección anterior
      document.querySelectorAll('.avatar-option').forEach(el => {
        el.classList.remove('selected');
      });
      
      // Seleccionar nuevo avatar
      element.classList.add('selected');
      selectedAvatar = {
        index: index,
        data: JSON.parse(element.dataset.avatarData)
      };
    }

    // Manejar envío del formulario
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const profileName = document.getElementById('profileName').value.trim();
      const submitButton = e.target.querySelector('.btn-primary');
      
      if (!profileName) {
        alert('Por favor ingresa un nombre para tu perfil');
        return;
      }
      
      if (!selectedAvatar) {
        alert('Por favor selecciona un avatar');
        return;
      }
      
      setButtonLoading(submitButton, true);

      try {
        // Crear objeto de perfil
        const profile = {
          name: profileName,
          avatar: selectedAvatar,
          createdAt: firebase.database.ServerValue.TIMESTAMP,
          preferences: {
            language: 'es',
            autoplay: true,
            notifications: true
          }
        };

        // Guardar perfil en Firebase
        await database.ref('users/' + currentUser.uid + '/profile').set(profile);

        // Mostrar animación de éxito
        showSuccessAnimation();

        // Redirigir a la plataforma después de 3 segundos
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 3000);

      } catch (error) {
        console.error('Error creando perfil:', error);
        alert('Error al crear el perfil. Intenta nuevamente.');
      } finally {
        setButtonLoading(submitButton, false);
      }
    });

    // Mostrar animación de éxito
    function showSuccessAnimation() {
      const successAnimation = document.getElementById('successAnimation');
      successAnimation.style.display = 'block';
      
      setTimeout(() => {
        successAnimation.style.display = 'none';
      }, 3000);
    }

    // Loading en botón
    function setButtonLoading(button, loading) {
      if (loading) {
        button.classList.add('loading');
        button.disabled = true;
      } else {
        button.classList.remove('loading');
        button.disabled = false;
      }
    }

    // Cerrar sesión
    async function logout() {
      try {
        await auth.signOut();
        window.location.href = 'auth.html';
      } catch (error) {
        console.error('Error cerrando sesión:', error);
      }
    }
  </script>
</body>
