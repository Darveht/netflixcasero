
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IBTV - Configurar Perfil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #00A2FF 0%, #0078D4 25%, #005A9F 50%, #003D6B 75%, #002040 100%);
      font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
      color: #ffffff;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-attachment: fixed;
    }

    /* Fondo animado estilo Roblox */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
        radial-gradient(circle at 75% 75%, rgba(0, 255, 136, 0.2) 1px, transparent 1px);
      background-size: 50px 50px, 30px 30px;
      animation: robloxFloat 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes robloxFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(180deg); }
    }

    /* Contenedor principal estilo Roblox */
    .profile-container {
      background: linear-gradient(135deg, rgba(0, 120, 212, 0.3), rgba(0, 90, 159, 0.3));
      backdrop-filter: blur(25px);
      border-radius: 25px;
      padding: 45px;
      width: 100%;
      max-width: 650px;
      border: 3px solid rgba(0, 255, 136, 0.4);
      box-shadow: 0 25px 70px rgba(0, 162, 255, 0.4);
      animation: slideInUp 0.8s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header */
    .profile-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .profile-title {
      font-size: 40px;
      font-weight: 900;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #00FF88, #00D4AA, #00A2FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0, 32, 64, 0.3);
    }

    .profile-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 18px;
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(0, 32, 64, 0.5);
    }

    /* Paso indicator */
    .step-indicator {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .step {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .step-number {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(45deg, rgba(0, 120, 212, 0.3), rgba(0, 90, 159, 0.3));
      border: 2px solid rgba(0, 162, 255, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 15px;
    }

    .step.active .step-number {
      background: linear-gradient(45deg, #00FF88, #00D4AA);
      color: #002040;
      border-color: rgba(255, 255, 255, 0.5);
    }

    .step-text {
      font-size: 15px;
      color: rgba(255, 255, 255, 0.7);
      margin-left: 10px;
      font-weight: 600;
    }

    .step.active .step-text {
      color: #00FF88;
      font-weight: 700;
    }

    /* Formulario */
    .profile-form {
      display: none;
    }

    .profile-form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 30px;
    }

    .form-label {
      display: block;
      color: #e7e9ea;
      font-weight: 600;
      margin-bottom: 12px;
      font-size: 16px;
    }

    .form-input {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.8));
      border: 2px solid rgba(0, 162, 255, 0.3);
      border-radius: 15px;
      color: #002040;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #00FF88;
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.3);
      transform: translateY(-2px);
    }

    /* Grid de avatares estilo Roblox */
    .avatars-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(85px, 1fr));
      gap: 20px;
      margin-bottom: 35px;
    }

    .avatar-option {
      aspect-ratio: 1;
      border-radius: 50%;
      border: 3px solid rgba(0, 162, 255, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, #00A2FF, #0078D4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      box-shadow: 0 4px 15px rgba(0, 162, 255, 0.3);
    }

    .avatar-option:hover {
      transform: scale(1.15);
      border-color: #00FF88;
      box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
    }

    .avatar-option.selected {
      border-color: #00FF88;
      box-shadow: 0 0 25px rgba(0, 255, 136, 0.6);
      transform: scale(1.1);
      background: linear-gradient(135deg, #00FF88, #00D4AA);
    }

    .avatar-option img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Botones */
    .form-buttons {
      display: flex;
      gap: 16px;
      justify-content: space-between;
    }

    .btn {
      padding: 18px 35px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary {
      background: linear-gradient(45deg, #00FF88, #00D4AA);
      color: #002040;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 5px 18px rgba(0, 255, 136, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(45deg, #FF6B35, #F7931E);
      color: #ffffff;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 5px 18px rgba(255, 107, 53, 0.4);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.6);
    }

    .btn-secondary:hover {
      box-shadow: 0 10px 30px rgba(255, 107, 53, 0.6);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn .spinner {
      display: none;
      margin-right: 8px;
    }

    .btn.loading .spinner {
      display: inline-block;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Success animation estilo Roblox */
    .success-animation {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(45deg, #00FF88, #00D4AA);
      color: #002040;
      padding: 30px 40px;
      border-radius: 20px;
      font-size: 20px;
      font-weight: 900;
      z-index: 3000;
      text-align: center;
      box-shadow: 0 25px 70px rgba(0, 255, 136, 0.5);
      animation: robloxSuccessPulse 3s ease-in-out;
      display: none;
      border: 3px solid rgba(255, 255, 255, 0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    @keyframes robloxSuccessPulse {
      0% {
        transform: translate(-50%, -50%) scale(0.8) rotate(-3deg);
        opacity: 0;
      }
      20% {
        transform: translate(-50%, -50%) scale(1.1) rotate(2deg);
        opacity: 1;
      }
      80% {
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(0.95) rotate(-1deg);
        opacity: 0;
      }
    }

    @keyframes successPulse {
      0% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
      }
      20% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 1;
      }
      80% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(0.95);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .profile-container {
        margin: 10px;
        padding: 30px 20px;
      }

      .profile-title {
        font-size: 28px;
      }

      .form-buttons {
        flex-direction: column;
      }

      .avatars-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <!-- Header -->
    <div class="profile-header">
      <h1 class="profile-title">Configurar Perfil</h1>
      <p class="profile-subtitle">Personaliza tu experiencia en IBTV</p>
    </div>

    <!-- Indicador de pasos -->
    <div class="step-indicator">
      <div class="step active" id="step1">
        <div class="step-number">1</div>
        <div class="step-text">Información Básica</div>
      </div>
    </div>

    <!-- Formulario de perfil -->
    <form id="profileForm" class="profile-form active">
      <div class="form-group">
        <label class="form-label">Nombre del Perfil</label>
        <input type="text" class="form-input" id="profileName" placeholder="¿Cómo te gusta que te llamen?" required>
      </div>

      <div class="form-group">
        <label class="form-label">Selecciona tu Avatar</label>
        <div class="avatars-grid" id="avatarsGrid">
          <!-- Los avatares se generarán dinámicamente -->
        </div>
      </div>

      <div class="form-buttons">
        <button type="button" class="btn btn-secondary" onclick="logout()">
          Salir
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-spinner spinner"></i>
          Crear Perfil
        </button>
      </div>
    </form>
  </div>

  <!-- Animación de éxito -->
  <div id="successAnimation" class="success-animation">
    <div style="margin-bottom: 12px;">
      <i class="fas fa-check-circle" style="font-size: 32px; margin-bottom: 8px;"></i>
    </div>
    <div>¡Perfil creado exitosamente!</div>
    <div style="font-size: 14px; margin-top: 12px; opacity: 0.8;">Bienvenido a IBTV</div>
  </div>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCFQ_geG0HIv2EZ-bfKc97TJNtf2sdqPzc",
      authDomain: "clack-koder.firebaseapp.com",
      databaseURL: "https://clack-koder-default-rtdb.firebaseio.com",
      projectId: "clack-koder",
      storageBucket: "clack-koder.firebasestorage.app",
      messagingSenderId: "478151254938",
      appId: "1:478151254938:web:e2c00e3a5426bd192b9023",
      measurementId: "G-P29ME5Z3S1"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    let currentUser = null;
    let selectedAvatar = null;

    // Verificar autenticación
    auth.onAuthStateChanged((user) => {
      if (user) {
        currentUser = user;
        checkUserStatus(user);
        generateAvatars();
        document.getElementById('profileName').value = user.displayName || '';
      } else {
        window.location.href = 'auth.html';
      }
    });

    // Verificar estado del usuario
    async function checkUserStatus(user) {
      try {
        const userRef = database.ref('users/' + user.uid);
        const snapshot = await userRef.once('value');
        const userData = snapshot.val();
        
        if (!userData || !userData.subscription) {
          // No tiene suscripción, redirigir
          window.location.href = 'subscription.html';
        } else if (userData.profile) {
          // Ya tiene perfil, ir a la plataforma
          window.location.href = 'index.html';
        }
      } catch (error) {
        console.error('Error verificando estado:', error);
      }
    }

    // Generar avatares
    function generateAvatars() {
      const avatarsGrid = document.getElementById('avatarsGrid');
      
      // Lista de avatares con iconos y colores
      const avatars = [
        { type: 'icon', icon: 'fa-user', gradient: 'linear-gradient(135deg, #1d9bf0, #00c9ff)' },
        { type: 'icon', icon: 'fa-user-ninja', gradient: 'linear-gradient(135deg, #8b5cf6, #a855f7)' },
        { type: 'icon', icon: 'fa-user-astronaut', gradient: 'linear-gradient(135deg, #10b981, #34d399)' },
        { type: 'icon', icon: 'fa-user-secret', gradient: 'linear-gradient(135deg, #f59e0b, #fbbf24)' },
        { type: 'icon', icon: 'fa-cat', gradient: 'linear-gradient(135deg, #ef4444, #f87171)' },
        { type: 'icon', icon: 'fa-dog', gradient: 'linear-gradient(135deg, #06b6d4, #22d3ee)' },
        { type: 'icon', icon: 'fa-dragon', gradient: 'linear-gradient(135deg, #dc2626, #f97316)' },
        { type: 'icon', icon: 'fa-heart', gradient: 'linear-gradient(135deg, #ec4899, #f472b6)' },
        { type: 'icon', icon: 'fa-star', gradient: 'linear-gradient(135deg, #fbbf24, #facc15)' },
        { type: 'icon', icon: 'fa-rocket', gradient: 'linear-gradient(135deg, #7c3aed, #a855f7)' },
        { type: 'icon', icon: 'fa-gamepad', gradient: 'linear-gradient(135deg, #059669, #10b981)' },
        { type: 'icon', icon: 'fa-music', gradient: 'linear-gradient(135deg, #db2777, #ec4899)' }
      ];

      avatars.forEach((avatar, index) => {
        const avatarElement = document.createElement('div');
        avatarElement.className = 'avatar-option';
        avatarElement.style.background = avatar.gradient;
        avatarElement.onclick = () => selectAvatar(index, avatarElement);
        
        if (avatar.type === 'icon') {
          avatarElement.innerHTML = `<i class="fas ${avatar.icon}"></i>`;
        }
        
        avatarElement.dataset.avatarData = JSON.stringify(avatar);
        avatarsGrid.appendChild(avatarElement);
      });

      // Seleccionar el primer avatar por defecto
      const firstAvatar = avatarsGrid.children[0];
      selectAvatar(0, firstAvatar);
    }

    // Seleccionar avatar
    function selectAvatar(index, element) {
      // Remover selección anterior
      document.querySelectorAll('.avatar-option').forEach(el => {
        el.classList.remove('selected');
      });
      
      // Seleccionar nuevo avatar
      element.classList.add('selected');
      selectedAvatar = {
        index: index,
        data: JSON.parse(element.dataset.avatarData)
      };
    }

    // Manejar envío del formulario
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const profileName = document.getElementById('profileName').value.trim();
      const submitButton = e.target.querySelector('.btn-primary');
      
      if (!profileName) {
        alert('Por favor ingresa un nombre para tu perfil');
        return;
      }
      
      if (!selectedAvatar) {
        alert('Por favor selecciona un avatar');
        return;
      }
      
      setButtonLoading(submitButton, true);

      try {
        // Crear objeto de perfil
        const profile = {
          name: profileName,
          avatar: selectedAvatar,
          createdAt: firebase.database.ServerValue.TIMESTAMP,
          preferences: {
            language: 'es',
            autoplay: true,
            notifications: true
          }
        };

        // Guardar perfil en Firebase
        await database.ref('users/' + currentUser.uid + '/profile').set(profile);

        // Mostrar animación de éxito
        showSuccessAnimation();

        // Redirigir a la plataforma después de 3 segundos
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 3000);

      } catch (error) {
        console.error('Error creando perfil:', error);
        alert('Error al crear el perfil. Intenta nuevamente.');
      } finally {
        setButtonLoading(submitButton, false);
      }
    });

    // Mostrar animación de éxito
    function showSuccessAnimation() {
      const successAnimation = document.getElementById('successAnimation');
      successAnimation.style.display = 'block';
      
      setTimeout(() => {
        successAnimation.style.display = 'none';
      }, 3000);
    }

    // Loading en botón
    function setButtonLoading(button, loading) {
      if (loading) {
        button.classList.add('loading');
        button.disabled = true;
      } else {
        button.classList.remove('loading');
        button.disabled = false;
      }
    }

    // Cerrar sesión
    async function logout() {
      try {
        await auth.signOut();
        window.location.href = 'auth.html';
      } catch (error) {
        console.error('Error cerrando sesión:', error);
      }
    }
  </script>
</body>
</html>
