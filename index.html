<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zambik - Tu Servicio de Streaming Favorito</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a0033 0%, #330066 25%, #000033 50%, #660033 75%, #1a0033 100%);
      background-size: 400% 400%;
      animation: cartoonGradient 20s ease-in-out infinite;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      background-attachment: fixed;
    }

    @keyframes cartoonGradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle cx="30" cy="30" r="8" fill="%23FFD700" opacity="0.9"/><circle cx="170" cy="50" r="6" fill="%23FF1493" opacity="0.8"/><circle cx="100" cy="150" r="10" fill="%2300FF88" opacity="0.9"/><circle cx="50" cy="120" r="7" fill="%239D4EDD" opacity="0.8"/><circle cx="150" cy="180" r="9" fill="%23FF6B35" opacity="0.9"/><polygon points="80,20 85,30 75,30" fill="%23FFD700" opacity="0.7"/><polygon points="160,100 170,115 150,115" fill="%23FF1493" opacity="0.7"/></svg>');
      background-size: 200px 200px;
      animation: cartoonShapes 25s ease-in-out infinite;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes cartoonShapes {
      0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); opacity: 1; }
      25% { transform: translateY(-40px) rotate(90deg) scale(1.3); opacity: 0.8; }
      50% { transform: translateY(20px) rotate(180deg) scale(0.8); opacity: 1; }
      75% { transform: translateY(-20px) rotate(270deg) scale(1.2); opacity: 0.9; }
    }

    .login-link {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: linear-gradient(45deg, #00FF88, #00D4AA);
      border: 4px solid #ffffff;
      color: #002040;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 800;
      cursor: pointer;
      z-index: 1000;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .login-link:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.6);
    }

    .welcome-container {
      text-align: center;
      max-width: 800px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 30px;
      border: 6px solid #FFD700;
      backdrop-filter: blur(20px);
      box-shadow: 0 15px 50px rgba(255, 215, 0, 0.4);
      animation: containerFloat 4s ease-in-out infinite;
    }

    @keyframes containerFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(1deg); }
    }

    .logo {
      font-size: 72px;
      font-weight: 900;
      color: #FFD700;
      margin-bottom: 20px;
      text-shadow: 
        5px 5px 0px #FF1493,
        10px 10px 0px #9D4EDD,
        15px 15px 0px rgba(0, 0, 0, 0.3);
      animation: logoWobble 3s ease-in-out infinite;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    @keyframes logoWobble {
      0%, 100% { transform: scale(1) rotate(-2deg); }
      25% { transform: scale(1.05) rotate(2deg); }
      50% { transform: scale(1.02) rotate(-1deg); }
      75% { transform: scale(1.08) rotate(1deg); }
    }

    .subtitle {
      font-size: 24px;
      color: #ffffff;
      margin-bottom: 40px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .buttons-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .main-btn {
      padding: 20px 40px;
      border: 6px solid #ffffff;
      border-radius: 50px;
      font-weight: 900;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      display: flex;
      align-items: center;
      gap: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-decoration: none;
      animation: buttonBreathe 3s ease-in-out infinite;
    }

    .main-btn.primary {
      background: linear-gradient(45deg, #FFD700, #FFA500);
      color: #000000;
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
      border-color: #FF1493;
    }

    .main-btn.primary:hover {
      background: linear-gradient(45deg, #FFA500, #FFD700);
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 15px 40px rgba(255, 215, 0, 0.8);
    }

    .main-btn.secondary {
      background: linear-gradient(45deg, #00FF88, #00D4AA);
      color: #002040;
      border-color: #ffffff;
      box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
    }

    .main-btn.secondary:hover {
      background: linear-gradient(45deg, #00D4AA, #00B894);
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 15px 40px rgba(0, 255, 136, 0.6);
    }

    @keyframes buttonBreathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    @media (max-width: 768px) {
      .welcome-container {
        margin: 20px;
        padding: 30px;
      }
      
      .logo {
        font-size: 48px;
      }
      
      .subtitle {
        font-size: 18px;
      }
      
      .buttons-container {
        flex-direction: column;
        align-items: center;
      }
      
      .main-btn {
        width: 100%;
        max-width: 300px;
        justify-content: center;
      }
      
      .login-link {
        bottom: 20px;
        right: 20px;
        padding: 10px 16px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1 class="logo">Zambik</h1>
    <p class="subtitle">Tu plataforma de streaming favorita</p>
    
    <div class="buttons-container">
      <a href="landing.html" class="main-btn primary">
        <i class="fas fa-star"></i>
        Explorar Planes
      </a>
      <a href="login.html" class="main-btn secondary">
        <i class="fas fa-play"></i>
        Empezar Ahora
      </a>
    </div>
  </div>
  
  <a href="login.html" class="login-link">
    <i class="fas fa-user"></i>
    Ya tengo cuenta
  </a>
</body>
</html>
